<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
  </head>
<body id="LoginForm" *ngIf="checklogin!='Logged'">
<div class="container">
<h1 class="form-heading">login Form</h1>
<div class="login-form">
<div class="main-div" id="div1">
    <div class="panel">
   <h2 style='text-align: center'>Admin Login</h2>
   </div>
          <div class="form-group"> 
            <input type="email" [(ngModel)]="txtemail" class="form-control" id="inputEmail" placeholder="Email Address">
        </div>
        <!--(input)="loginvalid($event.target.value)"-->
        <div class="form-group">
            <input type="password" [(ngModel)]="txtpwd" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="form-group">
            <font>Login Type </font> <select [(ngModel)]="txttype"><option value=''>Select</option>
                <option value='faculty'>Faculty</option>
                <option value='student'>Student</option></select> 
        </div>
        <div class="forgot">
</div>
        <input type="button"  class="btn btn-success" value="Login" (click)="loginvalid()">
    </div>
</div></div>

<!--<div (click)="getsess()" class="logout1"><a routerLink="/">Logout</a></div>-->

</body>
